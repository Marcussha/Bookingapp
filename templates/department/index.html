{% extends ".\base.html" %}
  
{% block title %}Department Record{% endblock title %}
  
{% block content %}
 <div class="col-md-12">
        <span><a href="create" class="btn btn-primary">Create New</a></span>  
        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th> 
                <th>ID</th>
                <th>Name D</th>
            </thead>
            <tbody>
            {% for department in departments %}  
                <tr>  
                <td><input type="checkbox" class="checkthis" /></td>
                <td>{{ department.departmentid }}</td>  
                <td>{{ department.named }}</td>  
                <td><a href="edit/{{ department.departmentid }}" class="btn btn-primary">Edit</a></td>
                <td><a href="delete/{{ department.departmentid }}" class="btn btn-danger">Delete</a></td>  
                </tr>  
            {% endfor %} 
            </tbody>
            </table>
            </div>
    </div>
{% endblock content %}
