{% extends ".\base.html" %}
  
{% block title %} Add New Service {% endblock title %}
  
{% block content %}
    <form method="POST" action="./update/{{service.serviceid}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Update Details</h3>
            </p>
        </div>
        <div>
            <p>Service Id:</p>
            <div>
                <input type="text" name="serviceid" value="{{service.serviceid}}" />
            </div>
        </div>
        <div>
            <p>Service Name:</p>
            <div>
                <input type="text" name="name_service" value="{{service.name_service}}" />
            </div>
        </div>
        <div>
            <br>
            <button><a style="color:red; href=">Update</a></button>
        </div>
    </form>
{% endblock content %}
